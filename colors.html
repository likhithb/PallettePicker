<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="main.css">
	</head>

		<div id="title" class="header">
			<h2>Palette Picker</h2>
			<h3>Be stylish with a click of a button!</h3>
			<input type="color" id="shirtInput" placeholder="Enter a shirt color">
			<input type="color" id="bottomInput" placeholder="Enter a bottom color">
			<span onclick="colorInput()" class="calcBtn">Style me</span>
		</div>

		<div id="palette">

			<span id="color1" class="color"></span>

			<span id="color2" class="color"></span>

			<span id="color3" class="color"></span>

			<span id="color4" class="color"></span>

			<span id="color5" class="color"></span>

		</div>
		

	<script src="colorJavaScript.js"></script>


</html>
